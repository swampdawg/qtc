#
# qmake configuration for linux-clang
#

MAKEFILE_GENERATOR = UNIX
CONFIG += incremental

QMAKE_INCREMENTAL_STYLE = sublib

include(../common/linux.conf)
include(../common/gcc-base-unix.conf)
include(../common/clang.conf)

QMAKE_LFLAGS += -ccc-gcc-name g++
##
QMAKE_CC		= /usr/local/qt/bin/clang
QMAKE_CXX		= /usr/local/qt/bin/clang++
QMAKE_LINK		= /usr/local/qt/bin/clang++
QMAKE_LINK_SHLIB	= /usr/local/qt/bin/clang++

QMAKE_AR		= /usr/local/qt/bin/llvm-ar cqs
QMAKE_OBJCOPY		= /usr/local/qt/bin/llvm-objcopy
QMAKE_NM		= /usr/local/qt/bin/llvm-nm -P
QMAKE_RANLIB		= /usr/local/qt/bin/llvm-ranlib
QMAKE_STRIP		= /usr/local/qt/bin/llvm-strip

##rpi cant find these..
QMAKE_LIBS_EGL		+= -lEGL
QMAKE_LIBS_OPENGL_ES2	+= -lGLESv2 -lEGL
##
load(qt_config)
